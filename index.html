
<!DOCTYPE html>
<html>
<head>
<title>Transaction Entry</title>
<style>
  body { font-family: Arial; max-width: 400px; margin: auto; }
  input, button { width: 100%; padding: 8px; margin: 5px 0; }
</style>
</head>
<body>
<h2>Enter Transaction</h2>
<form id="transactionForm">
  <input type="date" name="date" required>
  <input type="text" name="description" placeholder="Description" required>
  <input type="number" step="0.01" name="amount" placeholder="Amount" required>
  <button type="submit">Submit</button>
</form>
<p id="status"></p>

<script>
document.getElementById("transactionForm").addEventListener("submit", function(e) {
  e.preventDefault();
  
  fetch("https://script.google.com/macros/s/AKfycbzgIye3hWs6TS6jEOM9s20aEk6ChAdjsxBeZFmhkH8dweu2sLLPTQvMYC5stfABzCkzWQ/exec", {
    method: "POST",
    body: JSON.stringify({
      date: this.date.value,
      description: this.description.value,
      amount: this.amount.value
    }),
    headers: { "Content-Type": "application/json" }
  }).then(res => res.json())
    .then(data => {
      document.getElementById("status").innerText = "Transaction Saved!";
      this.reset();
    }).catch(err => {
      document.getElementById("status").innerText = "Error saving transaction.";
    });
});
</script>
</body>
</html>
